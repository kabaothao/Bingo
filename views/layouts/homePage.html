<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo is the Name-O!</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../public/css/style.css" />
</head>

<body style="background-color: var(--main)">
  <div class="flex justify-center font-sans text-8xl font-extrabold">
    BINGO
  </div>

  <div class="grid grid-cols-1 gap-4 lg:grid-cols-3">
    <button
      class="bg-fuchsia-500 h-12 rounded-md flex items-center justify-center text-white text-2xl font-extrabold sec">Login/Logout</button>
    <div
      class="bg-fuchsia-500 rounded-md row-span-3 block text-white text-2xl font-extrabold fourth lg:flex">
      <form class='border p-2 mx-2 flex-col' id="signup">
        <h2>Sign Up</h2>
        <label for="newUsername">UserName</label><br>
        <input class="bg-gray-200 focus:bg-white text-black" type='text' id="newUsername" name='newUsername'><br>
        <label for="Crpswd">Create Password</label><br>
        <input class="bg-gray-200 focus:bg-white text-black" type="password" id="Crpswd" name="Crpswd"><br>
        <label for="repswd">Re-Type Password</label><br>
        <input class="bg-gray-200 focus:bg-white text-black" type="password" id="repswd" name="repswd"><br>
        <button type="submit" id="signup" class="mt-3 w-32 rounded-md third hover:bg-red-700 text-white"
          id="create-btn">Create</button>

      </form>
      <form class="border p-2 mx-6 flex-col" id="login">
        <h2>Login</h2>
        <label for="username">UserName</label><br>
        <input class="bg-gray-200 focus:bg-white text-black" type='text' id="usernmae" name='username'><br>
        <label for="pswd">Password</label><br>
        <input class="bg-gray-200 focus:bg-white text-black" type="password" id="pswd" name="pswd"><br>
        <button type="submit" id="login" class="mt-3 w-32 rounded-md third hover:bg-red-700 text-white"
          id="login">Login</button>

      </form>

    </div>
    <div class="hidden lg:block "></div>
    <div class="hidden lg:block "></div>
    <div class="hidden lg:block "></div>
    <div class="hidden lg:block "></div>
    <div class="hidden lg:block "></div>
    <div class="hidden lg:block "></div>
    <button
      class="flex-grow bg-fuchsia-500 h-12 rounded-md flex items-center justify-center text-white text-2xl font-extrabold third hover:bg-red-700">Join
      Game</button>

    <div class="hidden lg:block "></div>
    <div class="hidden lg:block "></div>
    <button
      class="bg-fuchsia-500 h-12 rounded-md flex items-center justify-center text-white text-2xl font-extrabold third hover:bg-red-700">Start
      Game</button>

    <div class="hidden lg:block "></div>


  </div>

















</body>

</html>
